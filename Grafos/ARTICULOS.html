<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Seguros</title>
  <style>
    /* Estilos para el formulario */
    form {
      width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .btn-salir {
      background-color: #f44336;
    }
    .btn-salir:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <form>
    <label for="codigo-seguro">Código del seguro:</label>
    <input type="text" id="codigo-seguro" name="codigo-seguro" required>

    <label for="descripcion-seguro">Descripción del seguro:</label>
    <input type="text" id="descripcion-seguro" name="descripcion-seguro" required>

    <label for="porcentaje-descuento">Porcentaje de descuento:</label>
    <input type="number" id="porcentaje-descuento" name="porcentaje-descuento" min="0" max="100" required>

    <button type="submit">Registrar</button>
    <button type="button" class="btn-salir">Salir</button>
  </form>
</body>
</html>
